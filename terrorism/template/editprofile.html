{% extends 'base1.html' %}
{% load static %}
{% block content %}
        
      
          
          <div class="page-holder w-100 ">
              
           <div class="row">
                      <div class="col-md-2"></div>
                      <div class="col-md-8" >
                          <h1 style="text-align: center"> Edit Profile</h1><br/>
              <form>
                  <div class="row" >
                  <div class="col-md-6">
                  <b>User Name<sup style="color:blue">*</sup>:</b><br/>
                      <input type="text"  placeholder=" User Name" class="form-control" required="required" id="username"></div> 
                      <div class="col-md-6">
                  <b>Name<sup style="color:orangered">*</sup>:</b><br/>
                          <input type="text" placeholder="Name" class="form-control" required="required" id="name"><br/></div></div>
                  <div class="row">
                  <div class="col-md-6">
                  <b>Email<sup style="color:orangered">*</sup>:</b><br/>
                      <input type="email" placeholder="abc@gmail.com" class="form-control" required="required" id="email"></div>
                      <div class="col-md-6">
                  <b>Mobile<sup style="color:orangered">*</sup>:</b><br/>
                          <input type="tel" placeholder="Mobile Number" class="form-control" required="required" maxlength="10" id="mno."><br/> </div></div>
                  <div class="row">
                  <div class="col-md-12">
                  <b>D.O.B.<sup style="color:orangered">*</sup>:</b><br/>
                      <input type="date"  class="form-control" required="required" id="dob"><br/></div></div>
                  <div class="row">
                  <div class="col-md-6">
                  <b>State:</b><br/>
                  <select class="form-control" name="state">
                  <option>Andra Pradesh</option>
                  <option>Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Goa</option>
                  <option>Gujarat</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option>Jammu and Kashmir</option>    
                  <option>Jharkhand</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Madya Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Manipur</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Orissa</option>                          
                  <option selected>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Tamil Nadu</option>
                  <option>Telagana</option>
                  <option>Tripura</option>
                  <option>Uttaranchal</option>
                  <option>Uttar Pradesh</option>
                  <option>West Bengal</option>      
                  </select>
                      <br/></div>
                  <div class="col-md-6">
                  <b>City:</b><br/>
                      <input type="text" placeholder="Enter City" class="form-control"><br/></div></div>
                  <div class="row">
                      <div class="col-md-12">
                  <b>Pin Code:</b>
                          <input type="text" placeholder="Enter Pin Code" class="form-control" pattern="^[0-9]{3}$" maxlength="3"><br/></div></div><br/>
               <div style="text-align: center;width: 800"> 
                   <input type="submit" value="UPDATE" style="background-color: #28a745;color:white;border: 0;border-radius: 10px;height: 50px;width: 120px" class="btn-lg">&nbsp;&nbsp;&nbsp;&nbsp;
                   <a href="#" style="text-decoration: none;">
                       <input type="reset" value="CANCEL" style="background-color: #28a745;color:white;border: 0;border-radius: 10px;height: 50px;width: 120px" class="btn-lg" ></a>
                </div>
                  </form>
              </div>
                      <div class="col-md-2"></div>
        </div>
          </div>
          
          
          
          
        </div>
      
        {% endblock %}
